# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Build configuration
build:
  os: ubuntu-22.04
  tools:
    python: "3.9"
  jobs:
    post_build:
      # Generate translation files for Spanish
      - cd docs && make gettext && sphinx-intl update -p _build/gettext -l es

# Sphinx configuration
sphinx:
  configuration: docs/conf.py
  fail_on_warning: false  # Don't fail on missing docstrings initially

# Python environment
python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs

# Build formats
formats:
  - pdf
  - epub
  - htmlzip

# Search configuration
search:
  ranking:
    'user-guide/*': 2      # Higher priority for user docs
    'developer/*': 1        # Medium priority for developer docs
    'contributor/*': 0.5    # Lower priority for contributor docs
  ignore:
    - _build/*
    - locale/*
